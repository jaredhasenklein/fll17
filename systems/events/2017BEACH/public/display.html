<html>
<head>
    <style>
#myDIV {
    width: 100%;
    padding: 50px 0;
    text-align: center;
    background-color: lightblue;
    margin-top: 20px;
}
</style>
    </head>
    <body>
    <div style="width: 100%; display: table;">
    <div style="display: table-row">
        <div style="width: 885%; display: table-cell;">
            <iframe src="https://docs.google.com/spreadsheets/d/1KlccMSePHB8OdCFP2OoTdOO7EkJkndOu7Saw19BfCJ4/edit#gid=1869288187" width="90%" height="1000px">
            </iframe>
        </div>
        <div style="display: table-cell; vertical-align:top;">
            <div style="text-align:center;"> 
                <button onclick="playPause()">Play/Pause</button> 
                <button onclick="resetTime()">Reset Time</button>
                <video id="video1" width="200">
                    <source src="https://drive.google.com/uc?export=download&id=0B9Sjc_ZFlfrZNlo1OGRZNzdyVVk" type="video/mp4">
    Your browser does not support HTML5 video. Please download or use a supported browser.
                </video>
                <img src="http://fll16.jaredhk.com/tournamentimages/2016beach/botsrank.png" width="100%"></img>
            </div>

<script> 
var myVideo = document.getElementById("video1"); 
function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 
function resetTime() { 
    myVideo.pause();
    myVideo.currentTime = 0;
}
</script>

        </div>
    </div>
</div>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
This is my DIV element.
</div>

<p><b>Note:</b> The element will not take up any space when the display property set to "none".</p>
<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
    </body>

</html>
